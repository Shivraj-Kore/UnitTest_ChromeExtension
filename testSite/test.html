<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form class="bg-white p-6 rounded-lg shadow-lg w-80">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="pass" class="block text-gray-700 font-bold mb-2">Password:</label>
            <input type="password" id="pass" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="time" class="block text-gray-700 font-bold mb-2">Time:</label>
            <input type="time" id="time" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-bold mb-2">Date:</label>
            <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit</button>
    </form>

    <script src="test.js"></script>

</body>
</html>
